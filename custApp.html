<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>TSE Workshop - Customer App  </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  
    
    <script src="/custMain.js"></script>

<body>
<br>
<br>
<br>
    <div class="chatbot-body">
        <button onclick="Load()" name="button" id="fire_PB1" type="button">Native PB</button>
        <button onclick="Load()" name="button" id="fire_PB2" type="button">DriftLink PB</button>
        <button onclick="Load()" name="button" id="fire_PB3" type="button">Book a Meeting PB</button>
      
    </div>


    <script>var button = document.getElementById('fire_PB1');
        button.addEventListener('click', function() {
         drift.on('ready',function(api){ 
         drift.api.startInteraction({ 
            interactionId: 354881,
            goToConversation: true, //(boolean, default: true) Determines if the playbook should auto-expand the chat when fired. Set this to false if you want the playbook to show a preview message instead of popping it open.
            replaceActiveConversation: true 
           })});
        });
    </script>


    <script>var button = document.getElementById('fire_PB2');
        button.addEventListener('click', function() {
          drift.on('ready', function(api){
          drift.api.startInteraction({ 
            interactionId: 340721,
            goToConversation: true, //(boolean, default: true) Determines if the playbook should auto-expand the chat when fired. Set this to false if you want the playbook to show a preview message instead of popping it open.
            replaceActiveConversation: true 
           })});
        });
</script>


<script>var button = document.getElementById('fire_PB3');
    button.addEventListener('click', function() {
      drift.on('ready', function(api){
      drift.api.startInteraction({ 
        interactionId: 361196,
        goToConversation: true, //(boolean, default: true) Determines if the playbook should auto-expand the chat when fired. Set this to false if you want the playbook to show a preview message instead of popping it open.
        replaceActiveConversation: true 
       })});
    });
</script>
